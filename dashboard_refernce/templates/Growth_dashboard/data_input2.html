<!-- myapp/templates/myapp/excel_data_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data</title>
</head>
<body>
    <h1>Excel Data</h1>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Value</th>
        </tr>
        {% for month, value in zip(months_list, values_list) %}
            <tr>
                <td>{{ month }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
