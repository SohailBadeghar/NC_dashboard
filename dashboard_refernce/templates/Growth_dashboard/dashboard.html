<!-- dashboard_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Upload</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <h1>Welcome to the Dashboard</h1>

        <div class="row chart-container">
            <div class="col-md-6">
                <h3>Pie Chart</h3>
                <img src="data:image/png;base64,{{ pie_chart_base64 }}" alt="Pie Chart" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Bar Graph</h3>
                <img src="data:image/png;base64,{{ bar_graph_base64 }}" alt="Bar Graph" class="img-fluid">
            </div>
        </div>

        <div class="row chart-container">
            <div class="col-md-6">
                <h3>Vertical Bar Graph</h3>
                <img src="data:image/png;base64,{{ vertical_bar_graph_base64 }}" alt="Vertical Bar Graph" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Line Plot</h3>
                <img src="data:image/png;base64,{{ line_plot_base64 }}" alt="Line Plot" class="img-fluid">
            </div>
        </div>

    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
